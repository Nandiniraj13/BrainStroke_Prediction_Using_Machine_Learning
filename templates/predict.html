<body>

   <!-- Nav Bar -->
          
   <nav class="navbar navbar-expand-lg navbar-light ">

    <!--SURVEY FORM-->
<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4" style="border-left-width:0px;border-right-width:0px;border-top-width:0px;border-bottom-width:0px;margin-top:0px;margin-bottom:0px;margin-left:0ri">
          <div class="row 0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="../static/images/doc2new.png"
                alt="Sample photo" class="img-fluid"
                style="height:788px;vertical-align: bottom;" />
                
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">STROKE PREDICTION FORM</h3>
                <form action="{{url_for('predictAction')}}" method="POST">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline good-one">
                      <input type="text" id="pons-name" onkeyup="validateName()" placeholder="Name" name="name" id="form3Example1m" class="name form-control form-control-lg" required/>
                    </div>
                    <div class="good-two">
                      <span id="name-vignesh"></span>
                    </div> 
                      
                  </div>
                  <div class="col-md-6 mb-4 name-age-div">
                    <div class="form-outline good-one">
                      <input type="text" id="pons-age" onkeyup="validateAge()" placeholder="Age" name="age" id="form3Example1n" class="form-control form-control-lg" required/>
                    </div>
                    <div class="good-two">
                      <span id="age-vignesh"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label for="married">Marital Status</label>
                      <select name="married" id="pons" required>
                        <option value="1" selected>Yes</option>
                        <option value="0">No</option>
                        </select>
                  </div>
                  <div class="col-md-6 mb-4">
                    <select name="work" id="pons" required>
                      <option value="3" selected>Self-employed</option>
                          <option value="2">Private</option>
                          <option value="4">children</option>
                          <option value="0">Government Job</option>
                          <option value="1">Never_worked</option> 
                    </select>
                  </div>
                </div>
        
                <div class="form-outlinen mb-4">
                  <select name="residence" required>
                    <option value="1" selected>Urban</option>
                    <option value="0">Rural</option>
                  </select>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="0" required/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender" value="1" required/>
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline good-one">
                      <input type="text" id="pons-bmi" onkeyup="validateBmi()" placeholder="BMI (Range:15-45)" name="bmi" id="form3Example1x" class="form-control form-control-lg" required/>
                    </div>
                    <div class="good-two">
                      <span id="bmi-vignesh"></span>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline good-one">
                      <input type="text" id="pons-glu" onkeyup="validateGlu()" placeholder="Glucose level " name="avg_glucose_level" id="form3Example1z" class="form-control form-control-lg" required/>
                    </div>
                    <div class="good-two">
                      <span id="glu-vignesh"></span>
                    </div>
                  </div>
                </div>

                <div class="form-outlinen mb-4">
                  <label for="smoking">Habit of Smoking?</label>
                  <select name="smoking" required>
                    <option value="0">Unknown</option>
                     <option value="2" selected>Never smoked</option>
                     <option value="1">Formerly smoked</option>
                    <option value="3">Smokes</option>
                  </select>
                </div>               

                <div class="form-outline mb-4">
                  <label for="bp">Blood Pressure (Systolic/Diastolic):</label>
                  <input type="text" id="bp" name="bp" placeholder="e.g., 120/80" class="form-control form-control-lg" required />
                </div>
                
          

                <div class="form-outlinen mb-4">
                <label for="disease">Any Heart Disease</label>
                  <select name="disease" required>
                    <option value="1" selected>Yes</option>
                    <option value="0">No</option> 
                  </select>
                </div>
                
                <div class="d-flex justify-content-end pt-3">
                 <input type="reset" class="btn" value="Reset" style="margin-right: 25px;">
                 <input type="submit" class="btn" value="Predict" onclick="return validateForm()">
                
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
